version: "3"

services:
  mysql-database:
    image: mysql:5.7
    container_name: mentoring-platform-mysql-database
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - ${DB_PORT}:${DB_PORT} 
    volumes:
      - mentoring-platform-volume:/var/lib/mysql
    networks:
      - mentoring-platform-network

volumes:
  mentoring-platform-volume:
networks:
  mentoring-platform-network:
    driver: bridge